version: 2.1

jobs:
  build_ios:
    macos:
      xcode: 13.2.1

    steps:
      - checkout
      - run:
          name: Install JS dependencies
          command: yarn install
      - run:
          name: Install CLI
          command: npm install -g detox-cli
      - run:
          name: Install tools for Detox work
          command: brew tap wix/brew && brew install applesimutils
      - run:
          name: Install iOS dependencies
          command: cd ios && pod install
      - run:
          name: Build app
          command: detox build -c ios
      - run:
          name: Run Detox tests
          command: detox test -c ios

  build:
    machine:
      image: android:202102-01
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Install JS dependencies
          command: npm install
      - run:
          name: Install CLI
          command: npm install -g detox-cli
      - run:
          name: Show list of system-images
          command: sdkmanager --list --verbose | grep system-images
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-29;default;x86" && echo "no" | avdmanager create avd -n test -k "system-images;android-29;default;x86"
      - run:
          name: Launch emulator
          command: |
            cd ${ANDROID_HOME}/emulator;ls
            export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib
            emulator -avd test -no-window -noaudio -no-boot-anim -no-window -accel on
          background: true
      - run:
          name: Wait for emulator to start
          command: circle-android wait-for-boot
      - run:
          name: Build app
          command: detox build -c android
      - run:
          name: Run Detox tests
          command: detox test -c android --headless



